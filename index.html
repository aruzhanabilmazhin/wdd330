<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WDD330 Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    form {
      max-width: 400px;
      background: white;
      padding: 1.5rem;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      margin-top: 2rem;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 0.7rem;
      border-radius: 3px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to WDD330</h1>
  <p><a href="contact.html">Go to Contact Page</a></p>
  <p><a href="scroll-to-top.html">Try the Scroll to Top Feature</a></p>

  <h2>Subscribe to our Newsletter</h2>
  <form id="newsletter-form">
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
    <button type="submit">Subscribe</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('newsletter-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      if (email) {
        message.textContent = `Thank you for subscribing, ${email}!`;
        form.reset();
      } else {
        message.textContent = 'Please enter a valid email address.';
      }
    });
  </script>
</body>
</html>
